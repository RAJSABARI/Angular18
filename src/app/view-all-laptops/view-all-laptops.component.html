<table>
    <thead>
        <tr id="laptop">
            <th>LaptopId</th>
            <th>LaptopName</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let laptops of laptop">
            <td>{{laptops.lno }}</td>
            <td>{{laptops.lname }}</td>
            
        </tr>
    </tbody>
</table>
