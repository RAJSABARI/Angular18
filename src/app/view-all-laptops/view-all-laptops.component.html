<p-table [value]="laptop">
    <ng-template pTemplate="header">
        <tr>
            <th>LaptopId</th>
            <th>LaptopName</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-laptop>
        <tr>
            <td>{{laptop.lno}}</td>
            <td>{{laptop.lname}}</td>
        </tr>
    </ng-template>
</p-table>
