<div class="full">

<p-table [value]="laptop" [paginator]="true" [rows]="5" >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>LAPTOP NAME</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-laptop>
        <tr>
            <td>{{ laptop.lno }}</td>
            <td>{{ laptop.lname }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="2">
                <!-- Optional footer content can go here -->
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
