<div class="container">
    <div class="form-group">
        <label for="min-mark">MIN</label>
        <input type="number" id="min-mark" [(ngModel)]="minMark" placeholder="Enter Min Mark" />
    </div>
    <div class="form-group">
        <label for="max-mark">MAX</label>
        <input type="number" id="max-mark" [(ngModel)]="maxMark" placeholder="Enter Max Mark" />
    </div>
    <div class="button-container">
        <button (click)="filterTable()" class="icon-button"> <i class="fas fa-filter"></i>
        </button>
        <button (click)="resetTable()" class="icon-button"> <i class="fas fa-sync-alt"></i>
        </button>
        <button (click)="generatePDF()" class="icon-button">
            <i class="fas fa-file-pdf"></i>
        </button>
        <button (click)="generateExcel()" class="icon-button">
            <i class="fas fa-file-excel"></i>
        </button>
    </div>
</div>


<div>
    <div class="form-group">
        <input id="sea" type="text" pInputText placeholder="Search by name" [(ngModel)]="searchTerm"
            (input)="filterStudentss()" />
    </div>
    <p-table [value]="filteredStudents" [paginator]="true" [rows]="3">
        <ng-template pTemplate="header">
            <tr>
                <th>ROLLNUMBER</th>
                <th>NAME</th>
                <th>MARK</th>
                <th>GENDER</th>
                <th>AGE</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-student>
            <tr style="cursor: pointer;">
                <td (click)="student.id !== undefined ? viewLaptop(student.id) : null">{{ student.rollno }}</td>
                <td (click)="student.id !== undefined ? viewLaptop(student.id) : null">{{ student.name }}</td>
                <td (click)="student.id !== undefined ? viewLaptop(student.id) : null">{{ student.mark }}</td>
                <td (click)="student.id !== undefined ? viewLaptop(student.id) : null">{{ student.gender }}</td>
                <td (click)="student.id !== undefined ? viewLaptop(student.id) : null">{{ student.age }}</td>
                <td>
                    <button (click)="editStudent(student.id)" class="icon-button">
                        <i class="fas fa-edit"></i>
                    </button>

                </td>
                <td>
                    <button (click)="deleteStudent(student.id)" class="icon-button">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Laptop View Modal -->
<app-view-laptop *ngIf="isSelectStudentId" (closeEvent)="closeModalFromParent()" [rol]="selectStudentId">
</app-view-laptop>
